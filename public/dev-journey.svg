<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b3d;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4a2545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4758f;stop-opacity:1" />
    </linearGradient>
    
    <!-- User avatar -->
    <circle id="user-avatar" r="20" fill="#646cff" stroke="#fff" stroke-width="2"/>
    <text id="user-icon" font-size="24" fill="#fff" text-anchor="middle" dy="8">👤</text>
    
    <!-- AI avatar -->
    <circle id="ai-avatar" r="20" fill="#d4758f" stroke="#fff" stroke-width="2"/>
    <text id="ai-icon" font-size="24" fill="#fff" text-anchor="middle" dy="8">🤖</text>
    
    <!-- Glass card style -->
    <filter id="glass-blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-size="32" font-weight="900" fill="#fff" text-anchor="middle">
    DUMP Development Journey
  </text>
  <text x="400" y="70" font-size="14" fill="rgba(255,255,255,0.6)" text-anchor="middle" font-style="italic">
    From idea to gradient glassmorphism
  </text>
  
  <!-- Step 1: Initial Discussion -->
  <g transform="translate(100, 120)">
    <use href="#user-avatar" x="0" y="0"/>
    <use href="#user-icon" x="0" y="0"/>
    <rect x="40" y="-25" width="300" height="50" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="50" y="-5" font-size="12" fill="#fff" font-weight="600">Tech stack discussion</text>
    <text x="50" y="10" font-size="10" fill="rgba(255,255,255,0.7)">React + PWA + IndexedDB?</text>
  </g>
  
  <line x1="120" y1="145" x2="680" y2="175" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(660, 180)">
    <use href="#ai-avatar" x="0" y="0"/>
    <use href="#ai-icon" x="0" y="0"/>
    <rect x="-340" y="-25" width="300" height="50" rx="8" fill="rgba(212,117,143,0.1)" stroke="rgba(255,255,255,0.1)"/>
    <text x="-330" y="-5" font-size="12" fill="#fff" font-weight="600">Recommended stack</text>
    <text x="-330" y="10" font-size="10" fill="rgba(255,255,255,0.7)">Frontend-only approach</text>
  </g>
  
  <!-- Step 2: Project Setup -->
  <line x1="680" y1="205" x2="120" y2="235" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(100, 240)">
    <use href="#user-avatar" x="0" y="0"/>
    <use href="#user-icon" x="0" y="0"/>
    <rect x="40" y="-25" width="300" height="50" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="50" y="-5" font-size="12" fill="#fff" font-weight="600">Setup with Vite</text>
    <text x="50" y="10" font-size="10" fill="rgba(255,255,255,0.7)">Create React app</text>
  </g>
  
  <line x1="120" y1="265" x2="680" y2="295" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(660, 300)">
    <use href="#ai-avatar" x="0" y="0"/>
    <use href="#ai-icon" x="0" y="0"/>
    <rect x="-340" y="-25" width="300" height="50" rx="8" fill="rgba(212,117,143,0.1)" stroke="rgba(255,255,255,0.1)"/>
    <text x="-330" y="-5" font-size="12" fill="#fff" font-weight="600">✓ Vite + React + TS</text>
    <text x="-330" y="10" font-size="10" fill="rgba(255,255,255,0.7)">18 files created</text>
  </g>
  
  <!-- Step 3: Camera Feature -->
  <line x1="680" y1="325" x2="120" y2="355" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(100, 360)">
    <use href="#user-avatar" x="0" y="0"/>
    <use href="#user-icon" x="0" y="0"/>
    <rect x="40" y="-25" width="300" height="50" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="50" y="-5" font-size="12" fill="#fff" font-weight="600">Add camera button</text>
    <text x="50" y="10" font-size="10" fill="rgba(255,255,255,0.7)">Rear camera support</text>
  </g>
  
  <line x1="120" y1="385" x2="680" y2="415" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(660, 420)">
    <use href="#ai-avatar" x="0" y="0"/>
    <use href="#ai-icon" x="0" y="0"/>
    <rect x="-340" y="-25" width="300" height="50" rx="8" fill="rgba(212,117,143,0.1)" stroke="rgba(255,255,255,0.1)"/>
    <text x="-330" y="-5" font-size="12" fill="#fff" font-weight="600">✓ 📷 Camera implemented</text>
    <text x="-330" y="10" font-size="10" fill="rgba(255,255,255,0.7)">capture="environment"</text>
  </g>
  
  <!-- Step 4: Testing -->
  <line x1="680" y1="445" x2="120" y2="475" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(100, 480)">
    <use href="#user-avatar" x="0" y="0"/>
    <use href="#user-icon" x="0" y="0"/>
    <rect x="40" y="-25" width="300" height="50" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="50" y="-5" font-size="12" fill="#fff" font-weight="600">Setup testing</text>
    <text x="50" y="10" font-size="10" fill="rgba(255,255,255,0.7)">Vitest + RTL</text>
  </g>
  
  <line x1="120" y1="505" x2="680" y2="535" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(660, 540)">
    <use href="#ai-avatar" x="0" y="0"/>
    <use href="#ai-icon" x="0" y="0"/>
    <rect x="-340" y="-25" width="300" height="50" rx="8" fill="rgba(212,117,143,0.1)" stroke="rgba(255,255,255,0.1)"/>
    <text x="-330" y="-5" font-size="12" fill="#fff" font-weight="600">✓ 5 tests passing</text>
    <text x="-330" y="10" font-size="10" fill="rgba(255,255,255,0.7)">Vitest configured</text>
  </g>
  
  <!-- Step 5: Refactoring -->
  <line x1="680" y1="565" x2="120" y2="595" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(100, 600)">
    <use href="#user-avatar" x="0" y="0"/>
    <use href="#user-icon" x="0" y="0"/>
    <rect x="40" y="-25" width="300" height="50" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="50" y="-5" font-size="12" fill="#fff" font-weight="600">Extract to hook</text>
    <text x="50" y="10" font-size="10" fill="rgba(255,255,255,0.7)">Better testability</text>
  </g>
  
  <line x1="120" y1="625" x2="680" y2="655" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(660, 660)">
    <use href="#ai-avatar" x="0" y="0"/>
    <use href="#ai-icon" x="0" y="0"/>
    <rect x="-340" y="-25" width="300" height="50" rx="8" fill="rgba(212,117,143,0.1)" stroke="rgba(255,255,255,0.1)"/>
    <text x="-330" y="-5" font-size="12" fill="#fff" font-weight="600">✓ useCameraCapture</text>
    <text x="-330" y="10" font-size="10" fill="rgba(255,255,255,0.7)">9 tests passing</text>
  </g>
  
  <!-- Step 6: IndexedDB -->
  <line x1="680" y1="685" x2="120" y2="715" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(100, 720)">
    <use href="#user-avatar" x="0" y="0"/>
    <use href="#user-icon" x="0" y="0"/>
    <rect x="40" y="-25" width="300" height="50" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="50" y="-5" font-size="12" fill="#fff" font-weight="600">Add storage</text>
    <text x="50" y="10" font-size="10" fill="rgba(255,255,255,0.7)">IndexedDB for images</text>
  </g>
  
  <line x1="120" y1="745" x2="680" y2="775" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(660, 780)">
    <use href="#ai-avatar" x="0" y="0"/>
    <use href="#ai-icon" x="0" y="0"/>
    <rect x="-340" y="-25" width="300" height="50" rx="8" fill="rgba(212,117,143,0.1)" stroke="rgba(255,255,255,0.1)"/>
    <text x="-330" y="-5" font-size="12" fill="#fff" font-weight="600">✓ 💾 Persistent storage</text>
    <text x="-330" y="10" font-size="10" fill="rgba(255,255,255,0.7)">22 tests passing</text>
  </g>
  
  <!-- Step 7: Rebrand -->
  <line x1="680" y1="805" x2="120" y2="835" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(100, 840)">
    <use href="#user-avatar" x="0" y="0"/>
    <use href="#user-icon" x="0" y="0"/>
    <rect x="40" y="-25" width="300" height="50" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="50" y="-5" font-size="12" fill="#fff" font-weight="600">Rename to DUMP</text>
    <text x="50" y="10" font-size="10" fill="rgba(255,255,255,0.7)">+ cool icon</text>
  </g>
  
  <line x1="120" y1="865" x2="680" y2="895" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(660, 900)">
    <use href="#ai-avatar" x="0" y="0"/>
    <use href="#ai-icon" x="0" y="0"/>
    <rect x="-340" y="-25" width="300" height="50" rx="8" fill="rgba(212,117,143,0.1)" stroke="rgba(255,255,255,0.1)"/>
    <text x="-330" y="-5" font-size="12" fill="#fff" font-weight="600">✓ 🗑️ DUMP branding</text>
    <text x="-330" y="10" font-size="10" fill="rgba(255,255,255,0.7)">Custom SVG icon</text>
  </g>
  
  <!-- Step 8: Components -->
  <line x1="680" y1="925" x2="120" y2="955" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(100, 960)">
    <use href="#user-avatar" x="0" y="0"/>
    <use href="#user-icon" x="0" y="0"/>
    <rect x="40" y="-25" width="300" height="50" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="50" y="-5" font-size="12" fill="#fff" font-weight="600">Refactor components</text>
    <text x="50" y="10" font-size="10" fill="rgba(255,255,255,0.7)">Extract & cleanup</text>
  </g>
  
  <line x1="120" y1="985" x2="680" y2="1015" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(660, 1020)">
    <use href="#ai-avatar" x="0" y="0"/>
    <use href="#ai-icon" x="0" y="0"/>
    <rect x="-340" y="-25" width="300" height="50" rx="8" fill="rgba(212,117,143,0.1)" stroke="rgba(255,255,255,0.1)"/>
    <text x="-330" y="-5" font-size="12" fill="#fff" font-weight="600">✓ 5 components + hook</text>
    <text x="-330" y="10" font-size="10" fill="rgba(255,255,255,0.7)">Fixed memory leak</text>
  </g>
  
  <!-- Step 9: Gradient Design -->
  <line x1="680" y1="1045" x2="120" y2="1075" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(100, 1080)">
    <use href="#user-avatar" x="0" y="0"/>
    <use href="#user-icon" x="0" y="0"/>
    <rect x="40" y="-25" width="300" height="50" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <text x="50" y="-5" font-size="12" fill="#fff" font-weight="600">Gradient design</text>
    <text x="50" y="10" font-size="10" fill="rgba(255,255,255,0.7)">Animated grid lines</text>
  </g>
  
  <line x1="120" y1="1105" x2="680" y2="1135" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <g transform="translate(660, 1140)">
    <use href="#ai-avatar" x="0" y="0"/>
    <use href="#ai-icon" x="0" y="0"/>
    <rect x="-340" y="-25" width="300" height="50" rx="8" fill="rgba(212,117,143,0.1)" stroke="rgba(255,255,255,0.1)"/>
    <text x="-330" y="-5" font-size="12" fill="#fff" font-weight="600">✓ ✨ Glassmorphism</text>
    <text x="-330" y="10" font-size="10" fill="rgba(255,255,255,0.7)">Animated grid + blur</text>
  </g>
  
  <!-- Final stats -->
  <rect x="200" y="1200" width="400" height="150" rx="12" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <text x="400" y="1230" font-size="18" font-weight="700" fill="#fff" text-anchor="middle">Journey Complete! 🎉</text>
  
  <text x="220" y="1260" font-size="12" fill="rgba(255,255,255,0.8)">📦 11 commits</text>
  <text x="220" y="1280" font-size="12" fill="rgba(255,255,255,0.8)">📁 20+ files created</text>
  <text x="220" y="1300" font-size="12" fill="rgba(255,255,255,0.8)">✅ 30+ tests passing</text>
  
  <text x="450" y="1260" font-size="12" fill="rgba(255,255,255,0.8)">⚛️ React + TypeScript</text>
  <text x="450" y="1280" font-size="12" fill="rgba(255,255,255,0.8)">💾 IndexedDB storage</text>
  <text x="450" y="1300" font-size="12" fill="rgba(255,255,255,0.8)">✨ Glassmorphism UI</text>
  
  <text x="400" y="1330" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle" font-style="italic">
    From idea to production in 9 steps
  </text>
</svg>
